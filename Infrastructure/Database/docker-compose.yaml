  #     - ./postgresql-42.6.0.jar:/opt/spark/jars/postgresql-42.6.0.jar
  #     - ./spark-hive-site.xml:/opt/spark/conf/hive-site.xml
  #     - ./tmp:/tmp 
  #   depends_on:
