version: "3.8"

networks:
  web3dbnetwork:
    driver: overlay
    attachable: true

services:
  ipfs:
    image: ipfs/go-ipfs:latest
    environment:
      - IPFS_PROFILE=server
      - IPFS_PATH=/ipfsdata
    volumes:
      - ipfs_data:/ipfsdata
    ports:
      - "4001:4001"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8083:8081"
      - "127.0.0.1:5003:5001"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env
    ports:
      - "8088:8088"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  spark-master:
    image: bde2020/spark-master:3.0.0-hadoop3.2
    depends_on:
      - namenode
      - datanode
    ports:
      - "8082:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  spark-worker-1:
    image: bde2020/spark-worker:3.0.0-hadoop3.2
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    depends_on:
      - namenode
      - datanode
      - hive-metastore
    env_file:
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    env_file:
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  presto-coordinator:
    image: shawnzhu/prestodb:0.181
    ports:
      - "8089:8089"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

  db_engine:
    build:
      context: .
      dockerfile: db_engine/Dockerfile
    image: flask-ipfs-app
    ports:
      - 3001:3001
    environment:
      - IPFS_API_URL=http://ipfs:5001
      - SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - ipfs
      - spark-master
      - hive-server
      - hive-metastore
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - web3dbnetwork

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
  ipfs_data:
